<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="text/JavaScript" src="https://MomentJS.com/downloads/moment.js"></script>
  <link rel="stylesheet" href="./styles/style.css" />
  <title>Mail Master</title>
</head>

<body>
  <div class="body">
    <div class="topSection">
      <div class="logo">
        <img src="./assets/logo.png" alt="logo" />
      </div>
      <div class="search">
        <a href="#">
          <img src="./assets/search.svg" alt="search" />
        </a>
        <input type="text" name="" id="search" required />
      </div>
      <div class="endIcons">
        <li class="logout" onclick="logOut()">
          <img src="./assets/logout.svg" alt="logout" />
        </li>
      </div>
    </div>
    <div class="bodySection">
      <div class="leftSection">
        <div class="compose" onclick="composeMail()">
          <img src="./assets/compose.svg" alt="" />
          <h1>Compose</h1>
        </div>
        <div class="mailLinks">
          <li id="Inbox">
            <img src="./assets/home.svg" alt="inbox" />
            <p>Inbox</p>
          </li>
          <li id="Unread">
            <img src="./assets/openMail-com.svg" alt="" />
            <p>Unread Mails</p>
          </li>
          <li id="Draft">
            <img src="./assets/draft.svg" alt="draft" />
            <p>Drafts</p>
          </li>
          <li id="SentBox">
            <img src="./assets//sent.svg" alt="sent mail" />
            <p>Sent Mails</p>
          </li>
          <li id="Trash">
            <img src="./assets/trash.svg" alt="trash" />
            <p>Trash</p>
          </li>
        </div>
      </div>
      <div class="rightSection">

      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
